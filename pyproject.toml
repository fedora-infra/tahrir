[tool.poetry]
name = "tahrir"
version = "0.9.2"
description = "A pyramid app for issuing your own Open Badges"

license = "AGPLv3+ with additional permission"

authors = [
  "Ralph Bean <rbean@redhat.com>",
  "Fedora Infrastructure <admin@fedoraproject.org>",
]

readme = 'README.md'  # Markdown files are supported

repository = "https://github.com/fedora-infra/tahrir"
homepage = "https://github.com/fedora-infra/tahrir"

packages = [
    { include = "tahrir" },
]

include = [
    { path = "tests/*", format = "sdist" },
]

classifiers = [
    "Environment :: Web Environment",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
]

[tool.poetry.dependencies]
python = "^3.9.0"
pyramid = "^2.0.2"
pyramid-mako = "^1.1.0"

# use this from git for now (need the recent zope fixes) 
tahrir-api = {git = "https://github.com/fedora-infra/tahrir-api"}

sqlalchemy = "^2.0.29"
transaction = "^4.0"
pyramid-tm = "^2.5"
zope-sqlalchemy = "^3.1"
qrcode = "^7.4.2"
dogpile-cache = "^1.3.2"
docutils = "^0.20.1"
python-dateutil = "^2.9.0.post0"
feedgen = "^1.0.0"
requests = "^2.31.0"
rdflib = "^7.0.0"
pytz = "^2024.1"
six = "^1.16.0"
pillow = "^10.2.0"
magickwand = "^0.2"
authlib = "^1.3.0"
gunicorn = "^21.2.0"
gevent = "^24.2.1"

[tool.poetry.group.dev.dependencies]
pytest = "^8.1.1"

[tool.poetry.plugins."paste.app_factory"]
main = "tahrir:main"


[tool.coverage.run]
branch = true
source = [
    "tahrir",
]

[tool.coverage.report]
fail_under = 1
exclude_lines = [
    "pragma: no cover",
    "if __name__ == .__main__.:",
    "def __repr__",
    "if TYPE_CHECKING:",
    "raise NotImplementedError",
]
omit = [
    "tests/*",
]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 100

[tool.ruff]
select = ["E", "F", "W", "I", "B", "UP"]
line-length = 100
target-version = "py39"
